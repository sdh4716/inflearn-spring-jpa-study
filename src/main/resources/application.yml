spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
#     ddl-auto: create로 해주면 JPA에서 Entity 정보를 확인해서 DBMS에 테이블로 자동 생성됨
      ddl-auto: create
      properties:
        hibernate:
#          show_sql: true
          format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace